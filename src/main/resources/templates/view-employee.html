<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Employee</title>
</head>
<body>
<h1>Employee Details</h1>
<p>ID: <span th:text="${employee.employeeID}"></span></p>
<p>First Name: <span th:text="${employee.firstName}"></span></p>
<p>Last Name: <span th:text="${employee.lastName}"></span></p>
<p>Position: <span th:text="${employee.position}"></span></p>
<p>Salary: <span th:text="${employee.salary}"></span></p>
<a href="/employees">Back to Employees</a>
</body>
</html>
