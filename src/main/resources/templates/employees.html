<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
</head>
<body>
<h1>Employees</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Actions</th>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.employeeID}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.position}"></td>
        <td th:text="${employee.salary}"></td>
        <td>
            <a th:href="@{/employee/{id}(id=${employee.employeeID})}">View</a> |
            <a th:href="@{/employee/{id}/update(id=${employee.employeeID})}">Update</a> |
            <a th:href="@{/employee/{id}/delete(id=${employee.employeeID})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/employee/add">Add Employee</a>
</body>
</html>
