<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employee</title>
</head>
<body>
<h1>Update Employee</h1>
<form action="#" th:action="@{/employee/{id}/update(id=${employee.employeeID})}" th:object="${employee}" method="post">
    <p>Position: <input type="text" th:field="*{position}"/></p>
    <p>Salary: <input type="number" th:field="*{salary}"/></p>
    <p><input type="submit" value="Update"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
