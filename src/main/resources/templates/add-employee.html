<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
</head>
<body>
<h1>Add Employee</h1>
<form action="#" th:action="@{/employee}" th:object="${employee}" method="post">
    <p>First Name: <input type="text" th:field="*{employee.firstName}"/></p>
    <p>Last Name: <input type="text" th:field="*{employee.lastName}"/></p>
    <p>Position: <input type="text" th:field="*{employee.position}"/></p>
    <p>Salary: <input type="number" th:field="*{employee.salary}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
